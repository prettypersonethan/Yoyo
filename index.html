      border: none;

    button:hover {
      background: #ff2f73;
    }

    .footer {

      font-size: 0.85rem;
      color: #777;
    }

    .heart {
      position: absolute;
      color: rgba(255, 79, 139, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {

</head>
